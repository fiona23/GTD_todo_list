<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTD_Tool</title>
    <link type="image/x-icon" rel="shortcut icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <!--[if lt IE9]> 
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
 <header>
    <h1>GTD Tools
        <a href="https://github.com/fiona23/GTD_todo_list" target="_blank" title="fork me on github"><i class="fa fa-github fa-2x"></i></a>
        <!-- <a href="http://fiona23.github.io/" title="我的个人主页" traget="_blank"><i class="fa fa-lemon-o fa-2x"></i></a> -->
    </h1>
 </header>
<div id="content">
 <aside oncontextmenu="return false;" class="category">
    <p>所有任务(<span id="all-task-num"></span>)</p>
    <p>分类列表</p>
    <ul id="category-level1-list">
    </ul>
    <ul id="right-mouse-btn">
        <li id="add-category-level2">添加子分类</li>
        <li id="delet-category-level2">删除子分类</li>
    </ul>
    <p id="add-category" class="add-category"><i class="fa fa-plus fa-lg"></i>新加主分类</p>
 </aside>
 <section class="list">
     <p id="codes-line"><span id="all-btn" class="codes active">所有</span>
        <span id="pending-btn" class="codes">未完成</span>
        <span id="completed-btn" class="codes">已完成</span>
    </p>
     <div class="task-wrapper">
         <div id="all"></div>
         <div id="pending"></div>
         <div id="completed"></div>
     </div>
     
     <p id="add-task" class="add-task"><i class="fa fa-plus fa-lg"></i>新加任务</p>
 </section>
 <article class="detail">

    <div id="task-header-line">
        <input id="task-name" type="text" disabled="disabled" placeholder="请输入任务名称">
        <span id="task-name-show"></span>
        <i id="complete" class="task-btn fa fa-check-square-o fa-lg" title="完成任务"></i>
        <i id="edit" class="task-btn fa fa-pencil-square-o fa-lg" title="编辑任务"></i>
        <!-- <div id="sure-cancle"> -->
        <i id="sure" class="task-btn fa fa-check fa-lg" title="保存"></i>
        <i id="cancle" class="task-btn fa fa-repeat fa-lg" title="取消"></i>
        <!-- </div> -->
    </div>
    <div id="date-line">
        <label for="">任务日期</label><input type="text" id="datepicker" disabled="disabled" placeholder="请输入日期，格式YYYY/MM/DD">
        <span id="date-show"></span>
    </div>
    <div class="task-content">
        <textarea id="task-description" disabled="disabled" rows='10' placeholder="输入任务描述，支持部分html标签"></textarea>
        <p id="description-show"></p>
    </div>

 </article>
    
</div>

<div id="add-category-overlay" class="overlay">
    <div class="black">
        <i class="cancle fa fa-times-circle-o fa-2x"></i>
        <div class="overlay-content">
            <p>新建主分类</p>
            <label class="name-label" for="">分类名称</label>
            <input class="name-input" id="add-category-name" type="text">
            <input class="sub-input" id="add-category-submit" type="submit" value="确认">
        </div>
    </div>
</div>
<div id="add-category-level2-overlay" class="overlay">
    <div class="black">
        <i class="cancle fa fa-times-circle-o fa-2x"></i>
        <div class="overlay-content">
            <p>新建子分类</p>
            <label class="name-label" for="">分类名称</label>
            <input class="name-input" id="add-category-level2-name" type="text">
            <input class="sub-input" id="add-category-level2-submit" type="submit" value="确认">
        </div>
    </div>
</div>

<script data-main="main" src="js/r.js" ></script>
</body>
</html>
